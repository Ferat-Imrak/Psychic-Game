<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <title>Word Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    <link rel="shortcut icon" href="assets/images/letter.jpg">
    



</head>

<body>
    <header>
        <!-- The title fo the page -->
        <h1> The Psychic Game</h1>
    </header>
    <div class="container">
        <p class="game">Guess what letter I'm thinking of!</p>
        <!-- This is where we will have the win counter in HTML. It shows 0  -->
        <p class="game"> Wins:<span id="wins-text">0</span></p>
        <!-- This is where we will have the loss counter in HTML. It shows 0 -->
        <p class="game"> Losses:<span id="losses-text">0</span></p>
        <!-- This is where we will post the guessesLeft.Nothing is shown. -->
        <p class="game"> Guesses left: <span id="guesses-text"></span></p>
        <!-- This is where we will post the guessesSoFar. Nothing is shown. -->
        <p class="game"> Your Guesses so far: <span id="yourguess-text"></span></p>
    </div>
    <audio id="myAudio">
        <source src="assets/audio/Music.mp3">
    </audio>
    <!-- Here is our JavaScript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
